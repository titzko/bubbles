<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>


    <div id="myHeader">
        <div class="headerElements">
            <label for="amountID">Amount of Circle</label>
            <span id="amountID" class="badge badge-light">100</span>
        </div>
        <div class="headerElements">
            <label for="moreID">ADD</label>
            <button type="button" id="moreID" class="btn btn-danger">+</button>
        </div>
        <div class="headerElements">
            <label for="lessID">Remove</label>
            <button type="button" id="lessID" class="btn btn-success">-</button>
        </div>
        <div class="headerElements">
            <label for="inputID">Enter amount of circles</label>
            <input id="inputID" type="text">
            <button type="button" id="lessID" class="btn btn-success">-</button>
        </div>
    </div>



    <canvas id="myCanvas"></canvas>


</body>

</html>
